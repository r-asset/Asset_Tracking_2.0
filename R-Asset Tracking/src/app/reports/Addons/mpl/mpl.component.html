<body>
  <div *ngIf="!displaytable">
    <img src="../../../../assets/filter.png" alt="filter" (click)="openfilter1()">
    <div *ngIf="formgroup" class="custom_form">
      <form [formGroup]="form" (ngSubmit)="OnSubmit()" novalidate>
          <div class="top-align">
              <div class="field">
                  <label for="dropdown" class="block mb-2" style="width:100px;font-size:13px">From Date</label>
                      <p-calendar  dateFormat="yy.mm.dd" [maxDate]="maxDate" [showIcon]="true" [style]="{'width':'150px','height':'48px'}" formControlName="mpl_frmdte" ></p-calendar>
              </div>
              <div class="field">
                  <label for="dropdown" class="block mb-2" style="width:100px;font-size:13px">To Date</label>
                      <p-calendar  dateFormat="yy.mm.dd" [maxDate]="maxDate" [showIcon]="true" [style]="{'width':'150px','height':'48px'}" formControlName="mpl_todte" ></p-calendar>
              </div>
              <div class="field">
                <label for="dropdown" class="block mb-2" style="width:150px;font-size:13px">Select Category </label>
                    <p-dropdown [options]="categoriesname" id="dropdown"  formControlName="mpl_category" placeholder="Nothing Selected" class="w-full" [style]="{'width':'160px'}"></p-dropdown>
            </div>
              <div class="field">
                  <label for="dropdown" class="block mb-2" style="width:100px;font-size:13px">Start Location </label>
                      <p-dropdown [options]="zonesname" id="dropdown" formControlName="mpl_zoneid" placeholder="Nothing Selected" class="w-full" [style]="{'width':'160px'}"></p-dropdown>
              </div>
              <div class="field">
                <label for="dropdown" class="block mb-2" style="width:100px;font-size:13px">End Location </label>
                    <p-dropdown [options]="zonesname" id="dropdown" formControlName="mpl_zoneid" placeholder="Nothing Selected" class="w-full" [style]="{'width':'160px'}"></p-dropdown>
            </div>


              <div class="field mt-1">
                  <p-button label="Apply Filter" type="submit" class="block mt-3 pt-2" icon="pi pi-search" styleClass="p-button-danger" [disabled]="!form.valid"  [style]="{'height':'40px'}"><i class="pi pi-search"></i></p-button>
              </div>
          </div>

          </form>
      </div>
  </div>


  <div *ngIf="showloader"><img src="assets\loader1.gif" alt="loader" class="loader1"></div>
  <div *ngIf="displaytable">
    <img src="../../../../assets/filter.png" alt="filter" (click)="openfilter()">

      <div class="mt-2">
          <div class="searchtab ml-2" >
              <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText  type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Global Search" [style]="{'width':'180px','height':'37px'}"/>
          </span>

          <div class="heading">
              <h6 class="pt-2" style="text-align: center; font-weight: 600;" >Movements Per Location</h6>
          </div>

          <div class="tablehead pb-2 pt-2 mr-2">
          <p-button icon="pi pi-file-excel" label="Export" styleClass="p-button-raised p-button-success p-button-text"  pTooltip="XLS" tooltipPosition="bottom" [style]="{'width':'120px','height':'37px'}" (click)="exportExcel()"><i class="pi pi-file-excel"></i></p-button>
          </div>

      </div>
          <p-table #dt
              id = "dom"
              [value]="mplTable"
              [scrollable]="true"
              scrollHeight="230px"
          >
              <ng-template pTemplate="header">
                  <tr>
                      <th pSortableColumn="rowIndex">S.No                 <p-sortIcon field="rowIndex" ></p-sortIcon></th>
                      <th pSortableColumn="name">Name                     <p-sortIcon field="name" ></p-sortIcon></th>
                      <th pSortableColumn="category">Category             <p-sortIcon field="category" ></p-sortIcon></th>
                      <th pSortableColumn="lastmovement">Last Movements   <p-sortIcon field="lastmovement" ></p-sortIcon></th>
                      <th pSortableColumn="movements">Movements           <p-sortIcon field="movements" ></p-sortIcon></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-i let-rowIndex="rowIndex +1">
                  <tr>
                      <td>{{ rowIndex }}</td>
                      <td>{{ i.name }}</td>
                      <td>{{ i.category }}</td>
                      <td>{{ i.lastmovement }}</td>
                      <td>{{ i.movements }}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
</body>
