
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
    <!-- S.NO Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.NO </th>
      <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
    </ng-container>

    <!-- ASSET NAME Column -->
    <ng-container matColumnDef="assetName">
      <th mat-header-cell *matHeaderCellDef> ASSET NAME </th>
      <td mat-cell *matCellDef="let element"> {{element.assetName}} </td>
    </ng-container>

    <!-- SITE Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef> SITE </th>
      <td mat-cell *matCellDef="let element"> {{element.site}} </td>
    </ng-container>

    <!-- ZONE Column -->
    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef> ZONE </th>
      <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
    </ng-container>

    <!-- TIME Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> TIME </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- STATUS Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> STATUS </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerrow"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
