                          <p-tabPanel>

                              </ng-template>

                                  <app-location></app-location>
                              </div>
                          </p-tabPanel>
                          <p-tabPanel>
                              <ng-template pTemplate="header">

                              </ng-template>
                              <div class="box shadow-sm">
                                  <app-conditions></app-conditions>
                              </div>
                          </p-tabPanel>
                          <p-tabPanel>
                              <ng-template pTemplate="header">

                              </ng-template>
                              <div class="box shadow-sm">
                                  <app-status></app-status>
                              </div>

                              </ng-template>

          <p-tabPanel>
